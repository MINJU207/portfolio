<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 포트폴리오</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="container">
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about">소개</a></li>
          <li><a href="#portfolio">포트폴리오</a></li>
          <li><a href="#contact">연락</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="about">
    <div class="container">
      <h2>소개</h2>
      <p>안녕하세요! 저는 영상과 이미지 작업을 사랑하는 미디어콘텐츠 전공자입니다.</p>
    </div>
  </section>

  <section id="portfolio">
    <div class="container">
      <h2>포트폴리오</h2>
      <div class="grid">
        <div class="card">
          <img src="image1.jpg" alt="이미지 작업 예시" />
        </div>
        <div class="card">
          <video controls>
            <source src="video1.mp4" type="video/mp4" />
            브라우저가 video를 지원하지 않습니다.
          </video>
        </div>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>연락하기</h2>
      <p>이메일: example@example.com<br>Instagram: @yourinsta</p>
    </div>
  </section>

  <footer>
    <div class="container">
      &copy; 2025 My Portfolio
    </div>
  </footer>
</body>
</html>
