    .tabs {

    .tab-btn {
      padding: 8px 16px;
      background: #f1f1f1;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
    }
    .tab-btn.active,
    .tab-btn:hover {

      color: #fff;
    }
    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    /* Card */
    .card {
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
    }
    .card img,
    .card video,
    .card iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }
    /* Modal Styles */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 10000;
      padding: 20px;
      box-sizing: border-box;
    }
    #modal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-sizing: border-box;
    }
    #modal .modal-content img,
    #modal .modal-content video,
    #modal .modal-content iframe {

    #modal .modal-close {

  <script>
    // ÌÉ≠ ÌïÑÌÑ∞
    const buttons = document.querySelectorAll('.tab-btn');
    const cards = document.querySelectorAll('.card');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const year = btn.dataset.year;
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        cards.forEach(card => {
          card.style.display = (year === 'all' || card.dataset.year === year) ? 'block' : 'none';
        });
      });
    });
    // Î™®Îã¨ ÎèôÏûë
    const modal = document.getElementById('modal');
    const modalBody = modal.querySelector('.modal-body');
    const closeBtn = modal.querySelector('.modal-close');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const title = card.dataset.title;
        const desc = card.dataset.desc;
        let media;
        if (card.querySelector('iframe')) {
          media = document.createElement('iframe');
          media.src = card.querySelector('iframe').src;
          media.frameBorder = 0;
          media.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
          media.allowFullscreen = true;
        } else {
          media = card.querySelector('img, video').cloneNode(true);
          if (media.tagName === 'VIDEO') {
            media.setAttribute('controls', '');
            media.loop = true;
            media.muted = false;
            media.play();
          }
        }
        modalBody.innerHTML = `<h3>${title}</h3><p>${desc}</p>`;
        modalBody.appendChild(media);
        modal.style.display = 'flex';
      });
    });
    function closeModal() {
      const video = modalBody.querySelector('video');
      if (video) video.pause();
      const iframe = modalBody.querySelector('iframe');
      if (iframe) iframe.src = iframe.src;
      modal.style.display = 'none';
    }
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
  </script>
